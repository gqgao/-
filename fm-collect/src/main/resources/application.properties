#corba
#corbaIor串
#corba.ior=IOR:
corba.ior=IOR:
#消费者irp类型
corba.irp-types=CS_IRP,ALARM_IRP
#orb参数集合 配置形式如示例（后续配置请保留该示例）
#corba.props.key=value
corba.props.org.omg.CORBA.ORBClass=org.jacorb.orb.ORB
corba.props.org.omg.CORBA.ORBSingletonClass=org.jacorb.orb.ORBSingleton
corba.props.org.omg.PortableInterceptor.ORBInitializerClass.bidir_init=org.jacorb.orb.giop.BiDirConnectionInitializer
corba.props.OAIAddr=134.128.201.229
corba.props.OAPort=22233


#alarm参数
#每条告警默认含有的字段
alarm.columns=CREATIONTIMESTAMP,ADDITIONALTEXT,NOTIFICATIONID,REGION,REGIONALISM,NECLASS,EQUIPMENTNAME,IPADDRESS,ALARMOBJECTID,PERCEIVEDSEVERITY,ALARMTYPE,ALARMTITLE,ALARMDETAIL,LOCATIONINFO,RACK,SHELF,SLOT,BOARDLOCATION,PORTLOCATION,TIMESLOT,EVENTTIME,CLEARANCETIMESTAMP,REPAIRACTIONADVICE,CLEARTYPE,VENDOR_ALARMID,SPECIFIC_PROBLEM,SYSTEM_DN,APPENDINFO
#每条告警可配置固定字段，配置形式如示例（后续配置请保留该示例）
#示例：alarm.add-fixed-field.key=value
#告警匹配模式正则表达式
alarm.include-regex=Alarm IRP[\\s\\S]*type_name\":\"x(1|5)\"
#告警过滤模式正则表达式
alarm.exclude-regex=


#kafka
#是否发送至kafka标志
kafka.send-flag=true
# 指定kafka 代理地址，可以多个
spring.kafka.bootstrap-servers=134.129.72.202:9092,134.129.72.203:9092
# 指定默认消费者group id
spring.kafka.consumer.group-id=FJ-W-FZ-HW-LTE-CLCT-GROUP
# 指定默认topic id
spring.kafka.template.default-topic=FJ-W-FZ-HW-LTE-CLCT
# 指定listener 容器中的线程数，用于提高并发量
spring.kafka.listener.concurrency=10
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=1000


#kafka消费端
client.kafka.zookeepers=101.227.253.136:2181,101.227.244.160:2181,101.227.253.62:2181,101.227.247.182:2181,101.227.245.25:2181
client.kafka.groupId=AHDX_ALARM_001
client.kafka.autoCommitInterval=60000
client.kafka.zkTimeout=10000
client.kafka.offSetRest=smallest
client.kafka.serializerClass=kafka.serializer.StringEncoder
client.kafka.topic=AHDX_ITOWER_30633_ALARM
client.kafka.zksynctime=200

taskEncode=GBK
